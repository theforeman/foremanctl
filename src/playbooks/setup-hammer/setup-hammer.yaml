---
- name: Setup hammer on the quadlet machine
  hosts:
    - quadlet
  become: true
  vars_files:
    - "../../vars/defaults.yml"
    - "../../vars/{{ certificate_source }}_certificates.yml"
    - "../../vars/foreman.yml"
  vars:
    hammer_ca_certificate: "{{ server_ca_certificate }}"
    hammer_plugins: "{{ plugins | map('replace', 'foreman-tasks', 'foreman_tasks') }}"
  roles:
    - hammer
