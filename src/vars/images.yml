---
registry: quay.io
container_tag_stream: "3.17"
candlepin_container_image: "{{ registry }}/foreman/candlepin"
candlepin_container_tag: "foreman-{{ container_tag_stream }}"
foreman_container_image: "{{ registry }}/foreman/foreman"
foreman_container_tag: "{{ container_tag_stream }}"
pulp_container_image: "{{ registry }}/foreman/pulp"
pulp_container_tag: "foreman-{{ container_tag_stream }}"
foreman_proxy_container_image: "{{ registry }}/foreman/foreman-proxy"
foreman_proxy_container_tag: "{{ container_tag_stream }}"

postgresql_container_image: "{{ registry }}/sclorg/postgresql-13-c9s"
postgresql_container_tag: "latest"
redis_container_image: "{{ registry }}/sclorg/redis-6-c9s"
redis_container_tag: "latest"

images:
 - "{{ candlepin_container_image }}:{{ candlepin_container_tag }}"
 - "{{ foreman_container_image }}:{{ foreman_container_tag }}"
 - "{{ pulp_container_image }}:{{ pulp_container_tag }}"

database_images:
 - "{{ postgresql_container_image }}:{{ postgresql_container_tag }}"
 - "{{ redis_container_image }}:{{ redis_container_tag }}"

foreman_proxy_images:
 - "{{ foreman_proxy_container_image }}:{{ foreman_proxy_container_tag }}"
